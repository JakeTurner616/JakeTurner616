name: Update this repo's README

on:
  schedule:
    # Once a day at 8 AM
    - cron:  '*/5 * * * *' # Runs every 5 minutes

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://jasonet.co/rss.xml
          readme-section: feed
